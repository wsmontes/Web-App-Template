<div class="chatbot-module">
    <div class="container">
        <div class="chatbot-header">
            <h1>AI Chat Assistant</h1>
            <div class="api-key-section">
                <input type="password" id="api-key-input" placeholder="Enter OpenAI API Key" />
                <button id="save-api-key" class="btn btn-primary">Save Key</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message system">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
                <!-- Chat messages will be added here -->
            </div>
            
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message here..." rows="2"></textarea>
                <button id="send-message" class="btn btn-primary">
                    <span class="send-text">Send</span>
                    <span class="loading-indicator hidden"></span>
                </button>
            </div>
        </div>
        
        <div class="settings-panel">
            <h3>Chat Settings</h3>
            <div class="setting-item">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4 (if available)</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="temperature-slider">Temperature:</label>
                <input type="range" id="temperature-slider" min="0" max="1" step="0.1" value="0.7" />
                <span id="temperature-value">0.7</span>
            </div>
            <div class="setting-item">
                <label for="max-tokens">Max Length:</label>
                <input type="number" id="max-tokens" min="50" max="2048" step="1" value="150" />
            </div>
            <div class="setting-item">
                <button id="clear-chat" class="btn btn-secondary">Clear Conversation</button>
            </div>
        </div>
    </div>
</div>
